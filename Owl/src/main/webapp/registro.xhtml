<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title><ui:insert name="title" /></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>

<h:body>
	<ui:include src="template.xhtml"></ui:include>
	<f:view>
		<h:form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<h:inputText value="#{createUserMb.mail}" type="email"
						class="form-control" placeholder="Email" id="email" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="ejemplo_email_1">Usuario:</label>
				<div class="col-sm-10">
					<h:inputText value="#{createUserMb.name}" type="text"
						class="form-control" placeholder="Usuario" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-10">
					<h:inputText value="#{createUserMb.password}" type="password"
						class="form-control" placeholder="Pasword" id="Password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandLink class="btn btn-default"
						action="#{createUserMb.create()}">Registrar</h:commandLink>
				</div>
			</div>
			<section class="Footer">
				<div class="container">
					<div class="row index-social-link text-center">
						<p class="copy-c">OWL 2017. All rights reserved.</p>
					</div>
				</div>
			</section>
		</h:form>
	</f:view>
</h:body>
</html>
