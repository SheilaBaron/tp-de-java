<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title><ui:insert name="title" /></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
    <h:body>
        <ui:include src="template.xhtml"></ui:include>
                <h:form>
                <div class="container">    
                  <div class="row">
                      <div class="panel panel-default">
                         <div class="panel-heading">  <h4 >Perfil de <h:outputText value="#{listAllPostMb.user}" /></h4></div>
                            <div class="panel-body">
                                <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                                    <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive"></img> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                      <div class="row">
                        <div class="col-md-8">
                          <h2 class="page-header">Commentarios</h2>
                            <section class="comment-list">
                            <h:dataTable value="#{listAllPostMb.getUserPost()}" var="p">
                              <!-- 1 Comment -->
                              <article class="row">
                                <div class="col-md-2 col-sm-2 hidden-xs">
                                  <figure class="thumbnail">
                                    <img class="img-responsive" src="http://www.keita-gaming.com/assets/profile/default-avatar-c5d8ec086224cb6fc4e395f4ba3018c2.jpg" />
                                    <figcaption class="text-center">#{p.getUser().getName()}</figcaption>
                                  </figure>
                                </div>
                                <div class="col-md-10 col-sm-10">
                                  <div class="panel panel-default arrow left">
                                    <div class="panel-body">
                                      <header class="text-left">
                                        <div class="comment-user"><i class="fa fa-user"></i> Nombre de Usuario</div>
                                        <time class="comment-date" datetime="16-12-2014 01:05"><i class="fa fa-clock-o"></i> Dec 16, 2014</time>
                                      </header>
                                      <div class="comment-post">
                                        <p>
                                          #{p.content}
                                        </p>
                                      </div>
                                      </div>
                                  </div>
                                </div>
                              </article>
                              	</h:dataTable>
                        </section>
                    </div>
                </div>
            </div></div></div>
            </h:form>
            <section class="Footer">
                <div class="container">
                <div class="row index-social-link text-center">
                        <p class="copy-c">OWL 2017.
            All rights reserved.</p>
                    </div>
                    </div>
            </section>
    </h:body>
</html>
