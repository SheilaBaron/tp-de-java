<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title><ui:insert name="title" /></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<ui:include src="template.xhtml"></ui:include>
	<h:form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Usuario:</label>
			<div class="col-sm-10">
				<h:inputText value="#{userLoginMb.getCurrentUser().name}"
					class="form-control" placeholder="Usuario" id="usuario" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="pwd">Password:</label>
			<div class="col-sm-10">
				<h:inputText value="#{userLoginMb.getCurrentUser().password}"
					type="password" class="form-control" placeholder="Pasword"
					id="Password" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<h:commandLink class="btn btn-default"
					action="#{UserLoginMb.login()}">Ingresar</h:commandLink>
			</div>
		</div>

		<section class="Footer">
			<div class="container">
				<div class="row index-social-link text-center">
					<p class="copy-c">OWL 2017. All rights reserved.</p>
				</div>
			</div>
		</section>
	</h:form>
</h:body>
</html>
